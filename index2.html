<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Eastway - The Party instinct</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

<body>
<header class="headerMob" style="font-size : 48px;">
    <!-- Brand and toggle get grouped for better mobile display -->
    <span class="c_white" style="font-weight: 100; margin-left: 50px;" >East</span><span class="c_white">way</span>

    <button id="menuButton" type="button" class=" btn blue-grey"
            style="position: absolute;right: 50px;top: 17px;">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <span class="sr-only">Toggle navigation</span>
    </button>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div id="mob-menu" style="display: none;">
        <div class="mobMenu" style="border-right: 0;border-left: 0;">
            <a style="width: 100%; color : white;" href="#">ACCUEIL</a>
        </div>
        <div class="mobMenu" style="border: 0;">
            <a style="width: 100%" href="./tickets/index.html">TICKETS</a>
        </div>
    </div><!-- /.navbar-collapse -->
</header>
<header class="headerNorm" style="font-size : 48px;">
    <div class="row" style="margin-bottom: 0px;">
        <div class="col-md-3">
            <span class="c_white" style="font-weight: 100; margin-left: 50px;" >East</span><span class="c_white">way</span>
        </div>
        <div class="col-md-6">
            <a href="#" style="color : white;">ACCUEIL</a>
            <a href="tickets/index.html">TICKETS</a>
        </div>
        <div class="col-md-3">
            <div style="position: absolute;right: 30px;">
                <a target="_blank" href="http://www.facebook.com/Eastway-316946788342166/" class="fa fa-facebook" style="font-size:x-large;margin-right: 5px;" title="Facebook"></a>
                <a target="_blank" href="http://www.facebook.com/Eastway-316946788342166/" class="fa fa-twitter" style="font-size:x-large;margin-right: 5px;" title="Facebook"></a>
                <a  href="#" class="fa fa-snapchat-ghost" style="font-size:x-large;" title="Snapchat" data-toggle="modal" data-target=".bs-example-modal-sm"></a>

                <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                    <div class="modal-dialog modal-sm" role="document">
                        <div class="modal-content">
                            <button type="button" class="close" data-dismiss="modal"
                                    style="color: white !important;position: absolute;right: 15px;top: 10px;">&times;</button>
                            <img width="100%" src="styles/img/eastway_snapchat.jpg"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="main">
    <div class="row" style="margin-bottom: 0px;">
        <div class="col-neon-side">
        </div>
        <div class="col-neon" style="text-align: center;">
            <img width="40%" src="styles/img/neon.png" style="margin-top: -1%;"/>
        </div>
    </div>
    <div class="row" style="margin-bottom: 0px;">
        <div class="col-artistName-side">
        </div>
        <div class="col-artistName" style="text-align: center;height: 100%;">
            <img width="75%" style="margin-bottom : 30px" src="styles/img/artist_txt.png"/>
        </div>
    </div>
    <div class="row" style="margin-bottom: 0px;height: 61%">
        <div class="col-artistImg-side pi-man" style="height: 100%">

        </div>
        <div class="col-artistImg" style="height: 100%">
            <div class="row" style="height: 100%">
                <div class="col-md-6" style="padding : 3%;padding-top: 0;height: 100%;">
                    <div class="card z-depth-5" style="margin : 0;">
                        <img src="styles/img/artist/wicked.jpg" width="100%"/>
                        <div class="artist-name" style="bottom : -1px;">
                            <div style="position:relative;">
                                <h3 class="c_white">The wicked</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div style="margin-bottom: 4%;">
                        <div class="card z-depth-5" style="margin : 0;">
                            <img src="styles/img/artist/jay_psar.png" width="100%"/>
                            <div class="artist-name">
                                <div style="position:relative;">
                                    <h5 class="c_white">Jay Psar</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="card z-depth-5" style="margin : 0;">
                            <img src="styles/img/artist/specimen.png" width="100%"/>
                            <div class="artist-name">
                                <div style="position:relative;">
                                    <h5 class="c_white">Specimen</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class=" pi-man" style="height: 100%">
            <!--<img src="styles/img/party-instinct-man-right.png"
                 style="height: 128%;margin-top: -12%;position: relative;margin-left: -78%; z-index: -1;">-->
        </div>
    </div>

    <div style="text-align: center;">
        <img class="brand-logo" src="styles/img/despe_logo.png" width="6%">
        <img class="brand-logo" src="styles/img/despe_red_logo.png" width="6%">
        <img class="brand-logo" src="styles/img/despe_verde_logo.png" width="6%">
    </div>
</div>
<script>

    $('#menuButton').click(showMenu);
    function showMenu() {

        var menu = $('#mob-menu');

        if (menu.is(":visible")) {

            menu.hide('blind');
        } else {
            menu.show('blind');
        }
    }
</script>
</body>
</html>
