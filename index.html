<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Eastway - The Party instinct</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link  rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</head>
<body>
<header class="headerMob" style="font-size : 48px;">
    <!-- Brand and toggle get grouped for better mobile display -->
    <img style="margin-left: 20px;" src="./styles/img/eastway-logo.png" height="60px">

    <button id="menuButton" type="button" class=" btn blue-grey"
            style="position: absolute;right: 50px;top: 17px;">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <span class="sr-only">Toggle navigation</span>
    </button>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div id="mob-menu" style="display: none;">
        <div class="mobMenu" style="border-right: 0;border-left: 0;">
            <a style="width: 100%; color : white;" href="#">ACCUEIL</a>
        </div>
        <div class="mobMenu" style="border: 0;">
            <a style="width: 100%" href="./tickets/">TICKETS</a>
        </div>
    </div><!-- /.navbar-collapse -->
</header>
<header class="headerNorm" style="font-size : 48px;">
    <div class="row" style="margin-bottom: 0px;">
        <div class="col-md-3">
            <img style="margin-left: 50px;" src="./styles/img/eastway-logo.png" height="60px">
        </div>
        <div class="col-md-6">
            <a href="#" style="color : white;">ACCUEIL</a>
            <a href="./tickets/">TICKETS</a>
        </div>
        <div class="col-md-3">
            <div style="position: absolute;right: 30px;">
                <a target="_blank" href="http://www.facebook.com/Eastway-316946788342166/" class="fa fa-facebook" style="font-size:x-large;margin-right: 5px;" title="Facebook"></a>
                <a  href="#" class="fa fa-snapchat-ghost" style="font-size:x-large;" title="Snapchat" data-toggle="modal" data-target=".bs-example-modal-sm"></a>

                <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                    <div class="modal-dialog modal-sm" role="document">
                        <div class="modal-content">
                            <button type="button" class="close" data-dismiss="modal"
                                    style="color: white !important;position: absolute;right: 15px;top: 10px;">&times;</button>
                            <img width="100%" src="styles/img/eastway_snapchat.jpg"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="main main-desk">
    <div class="row" style="margin-bottom: 0px;height: 9%;">
        <div class="col-md-3">
        </div>
        <div class="col-md-6" style="text-align: center;height: 100%;">
            <img height="100%" src="styles/img/neon.png" style="margin-top: -1%;"/>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <div class="row" style="margin-bottom: 0px; height: 20%;">
        <div class="col-md-4">
        </div>
        <div class="col-md-4" style="text-align: center;height: 100%;">
            <img height="95%" style="margin-bottom : 30px" src="styles/img/artist_txt.png"/>
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <div class="row" style="margin-bottom: 0px;height: 61%">
        <div class="col-md-2 pi-man" style="height: 100%">
            <img src="styles/img/party-instinct-man-left.png" style="height: 128%; margin-top: -12%;margin-left:10px;">
        </div>
        <div class="col-md-8" style="height: 100%">
            <div class="row" style="height: 100%;">
                <div class="col-md-6" style="padding : 3%;padding-top: 0;height: 100%;">
                    <div id="wicked-cont" class="z-depth-5 artist-container" style="float: right;">
                        <img id="wicked-img" src="styles/img/artist/wicked.jpg" height="100%">
                        <div class="artist-name">
                            <div style="position:relative;">
                                <h3 class="c_white"><a style="color: white;text-decoration: none;" target="_blank" href="https://www.youtube.com/watch?v=81G6yNW3vCw">The wicked</a></h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" style="padding-bottom: 3%;height: 100%;">
                    <div style="margin-bottom: 4%;height: 48%">
                        <div id="psar-cont" class="z-depth-5 artist-container">
                            <img id="psar-img" src="styles/img/artist/jay_psar.jpg" height="100%" style="position: relative;display: block;"/>
                            <div class="artist-name">
                                <div style="position:relative;">
                                    <h5 class="c_white"><a style="color: white;text-decoration: none;" target="_blank" href="https://www.youtube.com/watch?v=xWIqix0FyII">Jay Psar</a></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="height: 48%">
                        <div id="specimen-cont" class="z-depth-5 artist-container">
                            <img id="specimen-img" src="styles/img/artist/specimen.jpg" height="100%"/>
                            <div class="artist-name">
                                <div style="position:relative;">
                                    <h5 class="c_white"><a style="color: white;text-decoration: none;" target="_blank" href="https://www.youtube.com/watch?v=Ilkp2xWefVk">Specimen</a></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2 pi-man" style="height: 100%">
            <img src="styles/img/party-instinct-man-right.png"
                 style="height: 128%;margin-top: -12%;position: relative;margin-left: -78%; z-index: -1;float: right;">
        </div>
    </div>
    <div class="row" style="text-align: center;height: 11%">
        <div class="col-md-2 pi-man" style="height: 100%;">
        </div>
        <div class="col-md-8" style="height: 100%;">
            <img class="brand-logo" src="styles/img/despe_logo.png" height="80%">
            <img class="brand-logo" src="styles/img/despe_red_logo.png" height="80%">
            <img class="brand-logo" src="styles/img/despe_verde_logo.png" height="80%">
        </div>
        <div class="col-md-2 pi-man" style="height: 100%;">
        </div>
    </div>
</div>

<div class="main-mob">
    <div class="row" style="margin-bottom: 0px;">
        <div class="col-md-3">
        </div>
        <div class="col-md-6" style="text-align: center;">
            <img width="40%" src="styles/img/neon.png" style="margin-top: -1%;"/>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <div class="row" style="margin-bottom: 0px; ">
        <div class="col-md-4">
        </div>
        <div class="col-md-4" style="text-align: center;">
            <img width="70%" style="margin-bottom : 30px" src="styles/img/artist_txt.png"/>
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <div class="row" style="margin-bottom: 0px;">
        <div class="col-mob">
            <div class="z-depth-5 artist-container" style="float: right;">
                <img src="styles/img/artist/wicked_square.jpg" width="100%">
                <div class="artist-name">
                    <div style="position:relative;">
                        <h3 class="c_white"><a style="color: white;text-decoration: none;" target="_blank" href="https://www.youtube.com/watch?v=81G6yNW3vCw">The wicked</a></h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-mob">
            <div class="z-depth-5 artist-container" style="float: right;">
                <img  src="styles/img/artist/jay_psar_square.jpg" width="100%">
                <div class="artist-name">
                    <div style="position:relative;">
                        <h3 class="c_white"><a style="color: white;text-decoration: none;" target="_blank" href="https://www.youtube.com/watch?v=xWIqix0FyII">Jay Psar</a></h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-mob">
            <div class="z-depth-5 artist-container" style="float: right;margin-bottom: 30px;">
                <img src="styles/img/artist/specimen_square.jpg" width="100%">
                <div class="artist-name">
                    <div style="position:relative;">
                        <h3 class="c_white"><a style="color: white;text-decoration: none;" target="_blank" href="https://www.youtube.com/watch?v=Ilkp2xWefVk">Specimen</a></h3>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="row" style="text-align: center;">
        <div class="col-md-2 pi-man" >
        </div>
        <div class="col-md-8">
            <img class="brand-logo" src="styles/img/despe_logo.png" width="20%">
            <img class="brand-logo" src="styles/img/despe_red_logo.png" width="20%">
            <img class="brand-logo" src="styles/img/despe_verde_logo.png" width="20%">
        </div>
    </div>
</div>
<script>

    $('#menuButton').click(showMenu);
    function showMenu() {

        var menu = $('#mob-menu');

        if (menu.is(":visible")) {

            menu.hide('blind');
        } else {
            menu.show('blind');
        }
    }
</script>
</body>
</html>
